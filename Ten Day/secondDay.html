<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border</title>
  <style>
    .icon {
      display: inline-block;
      width: 0;
      line-height: 0;
      position: relative;
      margin-left: 20px;
    }

    .star {
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 100px solid red;
    }

    .star::after {
      content: '';
      position: absolute;
      transform: translate(-50%, 25px);
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-top: 100px solid red;
    }

    .arrow {
      width: 80px;
      height: 80px;
      margin: 0 80px;
      background-color: red;
    }

    .arrow::before {
      content: '';
      position: absolute;
      left: -40px;
      border-right: 40px solid red;
      border-left: 40px solid transparent;
      border-top: 40px solid red;
      border-bottom: 40px solid red;
    }

    .arrow::after {
      content: '';
      position: absolute;
      left: 80px;
      border-right: 40px solid transparent;
      border-left: 40px solid red;
      border-top: 40px solid transparent;
      border-bottom: 40px solid transparent;
    }

    .pacman {
      border: 20px solid red;
      border-right-color: transparent;
      border-radius: 50%;
    }

    .pie,
    .pie::before {
      display: inline-block;
      width: 0;
      border-radius: 50%;
    }

    .pie {
      position: relative;
      margin: 20px 20px;
      border: solid 75px;
      border-color: #3c7 #3c7 #37c #37c;
      box-sizing: border-box;
      transform: rotate(45deg);
    }

    /* .pie::before {
      content: '';
      position: absolute;
      border: solid 75px;
      border-color: #37c #37c transparent transparent;
      transform: translate(-50%, -50%) rotate(0.1turn);
    }

    .pie.covex::before{
      content: '';
      position: absolute;
      border: solid 75px;
      border-color: transparent transparent #3c7 #3c7;
      transform: translate(-50%, -50%) rotate(0.6turn);
    } */

    /*
      infinite是动画无限次循环
      step-end是每一关键帧在动画进度的末尾改变属性状态 即到达条件瞬间变化
      linear是每一关键帧在动画执行期间以播放时间均匀插值的方式改变属性状态 即缓慢变化直到满足条件变化结束
     */
    .pie::before {
      content: '';
      position: absolute;
      border: solid 75px;
      border-color: #37c #37c transparent transparent;
      transform: translate(-50%, -50%) rotate(0turn);
      animation: spine 10s linear infinite,
        convex 10s step-end infinite;
      animation-play-state: paused;
      animation-delay: inherit;
    }

    .pie span {
      position: absolute;
      transform: translate(-50%, -50%) rotate(-45deg);
    }

    @keyframes spine {
      to {
        transform: translate(-50%, -50%) rotate(1turn);
      }
    }

    @keyframes convex {
      50% {
        border-color: transparent transparent #3c7 #3c7
      }
    }


    .pie2,
    .pie2::before {
      position: relative;
      display: inline-block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .pie2 {
      color: #fff;
      font-size: 1rem;
      line-height: 150px;
      text-align: center;
      /*
        90deg = .25turn
        10% = .25turn + .1turn
      */
      background: linear-gradient(.35turn, transparent 50%, #37c 50%);
    }
    .pie2::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      background: linear-gradient(90deg, #37c 50%, #3c7 50%);
      z-index: -1;
    }
    .pie2.convex {
      background: linear-gradient(.85turn, #3c7 50%, transparent 50%);
    }

    .pie3,
    .pie3::before {
      display: inline-block;
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
    }

    .pie3{
      color: #fff;
      font-size: 1rem;
      line-height: 150px;
      text-align: center;
      background: linear-gradient(.25turn, #3c7 50%, transparent 50%);
      animation: convex2 10s step-end infinite;
      animation-play-state: paused;
      animation-delay: -0s;
    }
    .pie3::before{
      content: '';
      z-index: -1;
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(90deg, #37c 50%, #3c7 50%);
      transform: rotate(0turn);
      animation: spine2 10s linear infinite;
      animation-play-state: paused;
      animation-delay: inherit;
    }
    @keyframes spine2 {
      to {
        transform: rotate(1turn);
      }
    }
    @keyframes convex2 {
      50% {
        background: linear-gradient(90deg, transparent 50%, #37c 50%);
      }
    }
  </style>
</head>

<body>
  <div class="icon star"></div>
  <div class="icon arrow"></div>
  <div class="icon pacman"></div>

  <!-- <div class="pie"></div>
  <div class="pie covex"></div> -->

  <div class="pie" style="animation-delay: -1s;"><span>10%</span></div>
  <div class="pie" style="animation-delay: -2.5s;"><span>25%</span></div>
  <div class="pie" style="animation-delay: -6s;"><span>60%</span></div>
  <div class="pie" style="animation-delay: -7.5s;"><span>75%</span></div>

  <div class="pie2">10%</div>
  <div class="pie2 convex">60%</div>

  <div class="pie3" style="animation-delay: -1s;"><span>10%</span></div>
  <div class="pie3" style="animation-delay: -2.5s;"><span>25%</span></div>
  <div class="pie3" style="animation-delay: -6s;"><span>60%</span></div>
  <div class="pie3" style="animation-delay: -7.5s;"><span>75%</span></div>
</body>

</html>
